        <script>
            function addLoadEvent(func) { 
                var oldonload = window.onload; 
                if (typeof window.onload != 'function') { 
                    window.onload = func; 
                } else { 
                    window.onload = function() { 
                    if (oldonload) { 
                        oldonload(); 
                    } 
                    func(); 
                    } 
                } 
                }
                
            addLoadEvent(weatherBalloon (-54.808474, -68.306925)); 
            addLoadEvent(restaurantList(-54.808474, -68.306925));
        </script>
        <script>
